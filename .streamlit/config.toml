# .streamlit/config.toml

[theme]
primaryColor = "#00BFFF"
backgroundColor = "#030210"
secondaryBackgroundColor = "#003049"
textColor = "#FFFFFF"
font = "sans serif"

[client]
# Desativa a navegação automática da sidebar
showSidebarNavigation = false

[server]
# Usa um sistema de observação de arquivos mais estável para evitar erros
fileWatcherType = "poll"

# Ignora arquivos específicos para melhorar a performance
folderWatchBlacklist = [
    "jarvis_log.txt",
    "memoria_jarvis.json",
    "dados/",
    "__pycache__/",
    ".git/"
]

[runner]
# Especifica a versão do Python a ser usada pelo Streamlit Cloud
# Altere para "3.11" ou "3.12" se 3.10 não for suportado ou se você preferir uma versão mais recente estável.
python_version = "3.10"