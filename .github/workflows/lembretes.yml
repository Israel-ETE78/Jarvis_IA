name: Verificar Lembretes e Enviar Notificações

on:
  schedule:
    - cron: '*/30 * * * *'  # ⏰ Executa a cada 30 minutos (UTC)
  workflow_dispatch:         # 🖱️ Permite execução manual


jobs:
  verificar-lembretes:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clonar repositório
      uses: actions/checkout@v3

    - name: 🐍 Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔐 Criar arquivo .env com secrets
      run: |
        echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
        echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> .env
        echo "EMAIL_ADMIN=${{ secrets.EMAIL_ADMIN }}" >> .env
        echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> .env
        echo "GITHUB_REPO=${{ secrets.EXTERNAL_REPO_PATH }}" >> .env
        echo "ENCRYPTION_KEY_GENERAL=${{ secrets.ENCRYPTION_KEY_GENERAL }}" >> .env

    - name: 🚀 Executar verificação de lembretes
      run: python verificador_lembretes.py
