name: Verificar Lembretes e Enviar Notifica√ß√µes

on:
  schedule:
    - cron: '*/30 * * * *'    # ‚è∞ Executa a cada 30 minutos (UTC)
  workflow_dispatch:         # üñ±Ô∏è Permite execu√ß√£o manual

jobs:
  verificar-lembretes:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Clonar reposit√≥rio
      uses: actions/checkout@v3

    - name: üêç Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üì¶ Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install python-dotenv cryptography

    - name: üîê Criar arquivo .env com secrets
      run: |
        echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
        echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> .env
        echo "EMAIL_ADMIN=${{ secrets.EMAIL_ADMIN }}" >> .env
        echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> .env
        echo "GITHUB_REPO=${{ secrets.EXTERNAL_REPO_PATH }}" >> .env
        echo "ENCRYPTION_KEY_GENERAL=${{ secrets.ENCRYPTION_KEY_GENERAL }}" >> .env
        echo "ENCRYPTION_KEY_PREFERENCES=${{ secrets.ENCRYPTION_KEY_PREFERENCES }}" >> .env
        echo "ENCRYPTION_KEY_USERS=${{ secrets.ENCRYPTION_KEY_USERS }}" >> .env

    - name: üîç Debugar vari√°veis de ambiente no Python
      run: |
        python -c "
import os
from dotenv import load_dotenv
load_dotenv()
print(f'DEBUG: GMAIL_USER={os.getenv(\"GMAIL_USER\")}')
print(f'DEBUG: GMAIL_APP_PASSWORD={os.getenv(\"GMAIL_APP_PASSWORD\")[:5]}...') if os.getenv(\"GMAIL_APP_PASSWORD\") else print('GMAIL_APP_PASSWORD=None')
print(f'DEBUG: EMAIL_ADMIN={os.getenv(\"EMAIL_ADMIN\")}')
print(f'DEBUG: GITHUB_TOKEN={os.getenv(\"GITHUB_TOKEN\")[:5]}...') if os.getenv(\"GITHUB_TOKEN\") else print('GITHUB_TOKEN=None')
print(f'DEBUG: GITHUB_REPO={os.getenv(\"GITHUB_REPO\")}')
print(f'DEBUG: ENCRYPTION_KEY_GENERAL={os.getenv(\"ENCRYPTION_KEY_GENERAL\")[:5]}...') if os.getenv(\"ENCRYPTION_KEY_GENERAL\") else print('ENCRYPTION_KEY_GENERAL=None')
print(f'DEBUG: ENCRYPTION_KEY_PREFERENCES={os.getenv(\"ENCRYPTION_KEY_PREFERENCES\")[:5]}...') if os.getenv(\"ENCRYPTION_KEY_PREFERENCES\") else print('ENCRYPTION_KEY_PREFERENCES=None')
print(f'DEBUG: ENCRYPTION_KEY_USERS={os.getenv(\"ENCRYPTION_KEY_USERS\")[:5]}...') if os.getenv(\"ENCRYPTION_KEY_USERS\") else print('ENCRYPTION_KEY_USERS=None')
"

    - name: üöÄ Executar verifica√ß√£o de lembretes
      run: python verificador_lembretes.py
