name: Verificar Lembretes e Enviar Notifica√ß√µes

on:
  schedule:
    - cron: '*/30 * * * *'    # ‚è∞ Executa a cada 30 minutos (UTC)
  workflow_dispatch:        # üñ±Ô∏è Permite execu√ß√£o manual


jobs:
  verificar-lembretes:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Clonar reposit√≥rio
      uses: actions/checkout@v3

    - name: üêç Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üì¶ Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Instalar python-dotenv e cryptography se n√£o estiverem no requirements.txt
        pip install python-dotenv cryptography

    - name: üîê Criar arquivo .env com secrets
      run: |
        echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
        echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> .env
        echo "EMAIL_ADMIN=${{ secrets.EMAIL_ADMIN }}" >> .env
        echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> .env
        echo "GITHUB_REPO=${{ secrets.EXTERNAL_REPO_PATH }}" >> .env # Seu novo nome
        echo "ENCRYPTION_KEY_GENERAL=${{ secrets.ENCRYPTION_KEY_GENERAL }}" >> .env
        echo "ENCRYPTION_KEY_PREFERENCES=${{ secrets.ENCRYPTION_KEY_PREFERENCES }}" >> .env # Adicione essas linhas tamb√©m
        echo "ENCRYPTION_KEY_USERS=${{ secrets.ENCRYPTION_KEY_USERS }}" >> .env # Adicione essas linhas tamb√©m
        # Opcional: imprimir o conte√∫do do .env para debug. REMOVA DEPOIS!
        cat .env

    - name: üîç Debugar vari√°veis de ambiente no Python
      run: |
        python -c "
import os
from dotenv import load_dotenv
load_dotenv()
print(f'DEBUG: GMAIL_USER={os.getenv(\"GMAIL_USER\")}')
print(f'DEBUG: GMAIL_APP_PASSWORD={os.getenv(\"GMAIL_APP_PASSWORD\")}')
print(f'DEBUG: EMAIL_ADMIN={os.getenv(\"EMAIL_ADMIN\")}')
print(f'DEBUG: GITHUB_TOKEN={os.getenv(\"GITHUB_TOKEN\")}')
print(f'DEBUG: GITHUB_REPO={os.getenv(\"GITHUB_REPO\")}') # Note: seu script espera GITHUB_REPO
print(f'DEBUG: ENCRYPTION_KEY_GENERAL={os.getenv(\"ENCRYPTION_KEY_GENERAL\")[:5] + '...' if os.getenv(\"ENCRYPTION_KEY_GENERAL\") else 'None'}')
print(f'DEBUG: ENCRYPTION_KEY_PREFERENCES={os.getenv(\"ENCRYPTION_KEY_PREFERENCES\")[:5] + '...' if os.getenv(\"ENCRYPTION_KEY_PREFERENCES\") else 'None'}')
print(f'DEBUG: ENCRYPTION_KEY_USERS={os.getenv(\"ENCRYPTION_KEY_USERS\")[:5] + '...' if os.getenv(\"ENCRYPTION_KEY_USERS\") else 'None'}')
"

    - name: üöÄ Executar verifica√ß√£o de lembretes
      run: python verificador_lembretes.py