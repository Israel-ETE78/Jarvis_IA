name: Verificar Assinaturas Expiradas

on:
  schedule:
    - cron: '0 8 * * *'  # 🕗 Executa todos os dias às 08h UTC (05h Brasil)
  workflow_dispatch:       # 🖱️ Permite execução manual no GitHub

jobs:
  verificar-assinaturas:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clonar repositório
      uses: actions/checkout@v3

    - name: 🐍 Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔐 Criar arquivo .env com secrets
      run: |
        echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
        echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> .env
        echo "EMAIL_ADMIN=${{ secrets.EMAIL_ADMIN }}" >> .env

    - name: 🚀 Executar verificação de assinaturas
      run: python verificar_expiracoes.py
